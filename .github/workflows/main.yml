name: Web Build + Deployment to GitHub Pages (24/7)

on: push: branches: - main pull_request: branches: - main workflow_dispatch:

concurrency: group: "pages" cancel-in-progress: false

env: BUILD_NUMBER: 1 BUILD_VERSION: 1.0.0 PYTHON_VERSION: 3.12.8 FLET_CLI_VERSION: 0.27.5 PYTHONUTF8: 1 FLET_CLI_NO_RICH_OUTPUT: 1 UV_NO_PROGRESS: 1

jobs: build: runs-on: ubuntu-latest steps: - name: Checkout code uses: actions/checkout@v4

- name: Setup Python
  uses: actions/setup-python@v2
  with:
    python-version: ${{ env.PYTHON_VERSION }}

- name: Install flet-cli
  run: |
    python -m pip install --upgrade pip
    pip install flet-cli==$FLET_CLI_VERSION

- name: Build Flet Web
  run: |
    echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}, USER: ${GITHUB_REPOSITORY%/*}, PROJECT_BASE_URL: ${GITHUB_REPOSITORY#*/}"
    flet build web --base-url ${GITHUB_REPOSITORY#*/} --route-url-strategy hash

- name: Upload Artifact
  uses: actions/upload-pages-artifact@v3
  with:
    name: web-build-artifact
    path: build/web

deploy: needs: build runs-on: ubuntu-latest permissions: pages: write id-token: write environment: name: github-pages url: ${{ steps.deployment.outputs.page_url }} steps: - name: Setup Pages uses: actions/configure-pages@v5

- name: Deploy to GitHub Pages
  id: deployment
  uses: actions/deploy-pages@v4.0.5
  with:
    artifact_name: web-build-artifact
